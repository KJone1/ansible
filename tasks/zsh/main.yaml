---
- name: install zsh
  become: true
  ansible.builtin.dnf:
    name: zsh
    state: present
  register: zsh

- name: install oh-my-zsh
  become: true
  ansible.builtin.shell: curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
  when: zsh is changed

- name: Copy .zshrc to home folder
  ansible.builtin.copy:
    src: ./files/.zshrc
    dest: /home/kj/.zshrc
    mode: "0644"
